<!doctype html>

<html>
<head>
<meta charset="utf-8">
<title>index</title>
		 <link rel="stylesheet" href="__PUBLIC__/css/hotnews_1.css" type="text/css" media="screen" />

         <script type="text/javascript" src="__PUBLIC__/js/jquery-1.3.2.min.js"></script>

</head>
  
<body>
   <include file="Header:header"/>
<div id="main-content">
     <center>
	 <nav id="nav">
         <a href="__APP__/News/index">浏览热点新闻</a> |
         <a href="__APP__/News/add">添加热点新闻</a>
     </nav>
     <br/>
     </center>
     <div class="content-box"><!-- Start Content Box -->
				
				<div class="content-box-header">
					
					<h3>热点新闻</h3>
					
					<div class="clear"></div>
					
				</div> <!-- End .content-box-header -->
				
				<div class="content-box-content">
					
					<div class="tab-content default-tab" id="tab1"> <!-- This is the target div. id must match the href of this div's tab -->
						
						<div class="notification attention png_bg"></div>
						
					  <table>
							
							<thead>
								<tr>
								   <th ></th>
								   <th>新闻标题</th>
								   
								   <th>新闻内容</th>
								   <th>发布时间</th>
		
								</tr>
								
							</thead>
						 
							<tfoot>
								<tr>
									<td colspan="6">
										
						               <div id="div" align="center"><div id="black"><{$show}></div></div>
										<div class="clear"></div>
									</td>
								</tr>
							</tfoot>
						 
							<tbody>
				
									
                       <volist name="arr" id="vo">
              <tr>
                   <td></td>
                  <td font_color="black"><a href="__APP__/News/modify/id/<{$vo.pk_News_Id}>" title="Edit"><{$vo.News_Title|msubstr=0,10}></a></td>
                  <td font_color="black"><a href="__APP__/News/modify/id/<{$vo.pk_News_Id}>" title="Edit"><{$vo.News_Content|msubstr=0,34}></a></td>
                  <td font_color="black"><{$vo.News_PubDate}></td>
									<td width="84">
										<!-- Icons -->
										 <a href="__APP__/News/modify/id/<{$vo.pk_News_Id}>" title="Edit"><img src="__PUBLIC__/images/icons/pencil.png" alt="Edit" /></a>
								    <a href="__APP__/News/del/id/<{$vo.pk_News_Id}>" title="Delete"><img src="__PUBLIC__/images/icons/cross.png" alt="Delete" /></a></td>
              </tr>
         </volist>
							
							</tbody>
							
						</table>
						
					</div> <!-- End #tab1 -->
					
					        
					
				</div> <!-- End .content-box-content -->
				
			</div>
            </div>
</body>
</html>
