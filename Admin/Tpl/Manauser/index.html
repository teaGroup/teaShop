<!doctype html>
<html>
     <head>
	      <title>会员信息管理</title>
	</head>
	<body>
           <include file="Header:header"/>
		 <div id="main-content">
           <div class="content-box"><!-- Start Content Box -->
           <div class="content-box-header">
					
					<h3>会员信息管理</h3>
					
					<div class="clear"></div>
					
				</div> <!-- End .content-box-header -->
				<div class="content-box-content">
				<div class="tab-content default-tab" id="tab1"> <!-- This is the target div. id must match the href of this div's tab -->
						
						<div class="notification attention png_bg"></div>
       <form action="__APP__/Manauser/search" method="post">
	        <label for="tiaojian">
		          <select name="tiaojian">
				        <option value="User_Name">会员名称</option>
				        <option value="User_Sex">性别</option>
				        <option value="User_LastLogTime">最后登录时间</option>
				        <option value="User_JoinDate">注册时间</option>
				        <option value="UserL_level">等级</option>
				</select>
				<input type="text" name="keyword"/>&nbsp;&nbsp;<input type="submit" class="button" value="搜索"/>
		   </label>
	  </form>
       <table>
	        <tr>
		       <th><input class="check-all" type="checkbox" name="Ids[]"/>会员ID</th>
		       <th>会员名称</th>
		       <th>密码</th>
		       <th>邮箱</th>
		       <th>性别</th>
		       <th>注册时间</th>
		       <th>最后登录时间</th>
		       <th>积分</th>
		       <th>登录次数</th>
		       <th>会员等级</th>
			  <th>操作</th>
		   </tr>
		   <volist name="user" id="vo">
		   <tr>
		       <td><input type="checkbox" name="Ids" value="<{$vo.pk_User_Id}>"/><{$vo.pk_User_Id}></td>
		       <td><{$vo.User_Name}></td>
			  <td><{$vo.User_Pwd}></td>
		       <td><{$vo.User_Email}></td>
		       <td><{$vo.User_Sex}></td>
		       <td><{$vo.User_JoinDate}></td>
		       <td><{$vo.User_LastLogTime}></td>
		       <td><{$vo.User_Credit}></td>
			  <td><{$vo.User_LoginNum}></td>
		       <td><{$vo.UserL_level}></td>
		       <td><a href="__APP__/Manauser/del/id/<{$vo.pk_User_Id}>"><img src="__PUBLIC__/images/icons/cross.png" alt="Delete" /></a></td>
		   </tr>
		   </volist>
		   <tr>
		      <td colspan="12">
			     <div class="bulk-actions align-left">
			           <a class="button" href="##">DELETE</a>
				</div>
			 </td>
		   </tr>
	  </table>
	  <div id="div" align="center"><div id="black"><{$show}></div></div>
	  <div class="clear"></div>
        </div> <!-- End #tab1 -->
					
					        
					
				</div> <!-- End .content-box-content -->
				
			</div>
       </div>
</body>
</html>
