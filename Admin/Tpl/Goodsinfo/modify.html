<!doctype html>
<html>
     <head>
	      <title>商品信息修改</title>
		  <script src="__ROOT__/ckeditor/ckeditor.js"></script>
		 <script language="javascript">
		       window.onload=function(){
			      if(<{$data.Goods_IsSell}>==1){
				      document.getElementsByName('sell')[0].checked='checked';
				 }else{
				      document.getElementsByName('sell')[1].checked='checked';
				 }
			  }
		  </script>
		 
	</head>
	<body>
          <include file="Header:header"/>
		<div id="main-content"> 
		<center>
                     <nav id="nav">
	                       <a href="__APP__/Goodsinfo/index">浏览商品</a> |
	                       <a href="__APP__/Goodsinfo/add">添加商品</a>
	                </nav>
				 </center>
	          <hr>
		</center>
		<div class="content-box"><!-- Start Content Box -->
		<div class="content-box-header">
					
					<h3>商品详细信息查看</h3>
					<div class="clear"></div>
					
				</div> <!-- End .content-box-header -->
		<div class="content-box-content">
			<div class="tab-content default-tab" id="tab1"> <!-- This is the target div. id must match the href of this div's tab -->
			<div class="notification attention png_bg"></div>
						
          <form action="__APP__/Goodsinfo/update" method="post" enctype="multipart/form-data" id="form1">
	     <input type="hidden" name="id" value="<{$data.pk_GoodsInfo_Id}>"/>
          <label for="name">商品名称：<input type="text" name="name" value="<{$data.Goods_Name}>"/></label><br/>
          <label for="img">商品图片上传：<img src="<{$data.Goods_img}>" name="img" width='100px' height='80px'/></label><br/>
          <label for="sell">是否上架：<input type="radio" name="sell" value="1">是 <input type="radio" value="0" name="sell"/>否</label><br/>
          <label for="num">库存：&nbsp;&nbsp;<input type="number" name="num" value="<{$data.Goods_Num}>"/></label><br/>
          <label for="price">商品价格：<input type="price" name="price" value="<{$data.Goods_Price}>"/></label><br/>
          <label for="rewardCred">赠送积分：<input type="number" name="rewardCred" value="<{$data.Goods_RewardCred}>"/>分</label><br/>
          <label for="netContent">净含量：<input type="number" name="netContent" value="<{$data.Goods_NetContent}>"/></label><br/>
          <label for="classifi">商品分类：<input type="text" name="classifi" value="<{$data.Classifi_Name}>"/></label><br/>
          <label for="unit">产品单位：<input type="text" name="unit" value="<{$data.Goods_Unit}>"/></label><br/>
		<label for="intro">
			商品简介：<textarea name="editor1"><{$data.Goods_Intro}></textarea>
		</label><br/>
          <input type="submit" class="button" value="修改信息"/>		
	  </form>
<script type="text/javascript">

   // Ǵԃ CKEitor քʏԫ٦Ŝìʹԃ CKFinder ӥݾ

   CKEDITOR.replace( 'editor1', {

   filebrowserBrowseUrl : '__ROOT__/ckfinder/ckfinder.html',

   filebrowserImageBrowseUrl : '__ROOT__/ckfinder/ckfinder.html?Type=Images',

   filebrowserFlashBrowseUrl : '__ROOT__/ckfinder/ckfinder.html?Type=Flash',

   filebrowserUploadUrl : '__ROOT__/ckfinder/core/connector/php/connector.php?command=QuickUpload&type=Files',

   filebrowserImageUploadUrl : '__ROOT__/ckfinder/core/connector/php/connector.php?command=QuickUpload&type=Images',

   filebrowserFlashUploadUrl : '__ROOT__/ckfinder/core/connector/php/connector.php?command=QuickUpload&type=Flash'

   });

</script>
</div>
</div>
</div>
</div>
</body>
</html>
