<!doctype html>
<html>
     <head>
	      <title>商品类别浏览</title>
		 <style>
		     nav{
			    font-size:20px;
			    font-weight:bold;
			}
		 </style>
	</head>
	<body>
         <include file="Header:header"/>
	   <div id="main-content">
           <center>
               <nav>
                    <a href="__APP__/Classifi/index">浏览商品类别</a> |
                    <a href="__APP__/Classifi/add">添加商品类别</a>
               </nav>
               <hr>
		</center>
		<div class="content-box"><!-- Start Content Box -->
				
				<div class="content-box-header">
					
					<h3>商品类别浏览</h3>
					
					<div class="clear"></div>
					
				</div> <!-- End .content-box-header -->
				<div class="content-box-content">
					
					<div class="tab-content default-tab" id="tab1"> <!-- This is the target div. id must match the href of this div's tab -->
						
						<div class="notification attention png_bg"></div>
               <table>
                       <tr> 
	                      <th>分类id</th>
	                      <th>类别名称</th>
	                      <th>类别等级</th>
	                      <th>所属父级id</th>
	                      <th>操作</th>
	                 </tr>
	                 <volist name="arr" id="vo">
	                 <tr align="center">
		                  <td><{$vo.pk_Classifi_Id}></td>
		                  <td><{$vo.Classifi_Name}></td>
		                  <td><{$vo.Classifi_Level}></td>
		                  <td><{$vo.fk_Classifi_ParentId}></td>
		                  <td><a href="__APP__/Classifi/del/id/<{$vo.pk_Classifi_Id}>"><img src="__PUBLIC__/images/icons/cross.png" alt="Delete" /></a></td>
		            </tr>
	                 </volist>
               </table>
               <div id="div" align="center"><div id="black"><{$show}></div></div>
           </div> <!-- End #tab1 -->
	</div> <!-- End .content-box-content -->
	</div>
     </body>
</html>
