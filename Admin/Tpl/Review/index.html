<!doctype html>

<style>
      .rev_index ul{list-style-type:none;}
</style>
<html>
     <head>
	     <title>商品评价管理</title>
	</head>
	<body>
         <include file="Header:header"/>
	    <div id="main-content"> 
		  <div class="content-box"><!-- Start Content Box -->
				<div class="content-box-header">
					<h3>查看商品评价</h3>
					<div class="clear"></div>
				</div> <!-- End .content-box-header -->
				<div class="content-box-content">
					<div class="tab-content default-tab" id="tab1"> <!-- This is the target div. id must match the href of this div's tab -->
						<div class="notification attention png_bg"></div>
			<table>
			    <tr>
			    <td>评论序号</td>
			    <td>商品名称</td>
			    <td>商品图片</td>
			    <td>评价内容</td>
			    <td>评价人</td>
			    <td>评价时间</td>
			    <td>操作</td>
			    </tr>
			    <volist name="list" id="vo">
			    <tr>
			    <td><{$vo.pk_Review_Id}></td>
			    <td><{$vo.Goods_Name}></td>
			    <td><img src='<{$vo.Goods_img}>'width="40" height="40"/></td>
			    <td width="295px"><{$vo.Revi_Content}></td>
			    <td><{$vo.Revi_People}></td>
			    <td><{$vo.Revi_Time}></td>
			    <td><if condition="$vo.pk_ReplyRe_Id gt 0"><a href="__APP__/Review/rp_index/id/<{$vo.pk_Review_Id}>">浏览回复</a><else /><a href="__APP__/Review/reply/id/<{$vo.pk_Review_Id}>">回复</a></if></td>
			    </tr>
			    </volist>
			</table>
          <div id="div" align="center"><div id="black"><{$show}></div></div>	
                       </div>
                    </div>
           </div>	
       </div>
	</body>
</html>
